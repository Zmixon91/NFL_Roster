<html>

<head>

    <meta charset="UTF-8">
    <title>NFL Roster</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/styles/style-main.css">

</head>

<body>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">My Team Roster</div>
            <div class="panel-body">
                <div class="container player-roster">
                </div>
                <div class="row player-form">
                    <div class="panel panel-primary">
                        <div class="panel-heading"><span class="glyphicon glyphicon-plus-sign"></span> Add Player</div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="player-name">Player Name</label>
                                    <input type="text" class="form-control" name="playerName" placeholder="Player Name">
                                </div>
                                <div class="form-group">
                                    <label for="player-position">Player Position</label>
                                    <input type="text" class="form-control" name="playerPosition" placeholder="Player Position">
                                </div>
                                <div class="form-group">
                                    <label for="player-number">Player Number</label>
                                    <input type="text" class="form-control" name="playerNumber" placeholder="Player Number">
                                </div>
                                <div class="btn-group">
                                    <button id="mySubmit" class="btn btn-default"><span class="glyphicon glyphicon-plus-sign"></span> Add To Team</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="assets/script/app.js"></script>
<script src="assets/script/jQjunk.js"></script>

</html>
