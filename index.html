<html ng-app="nFLRoster">

<head>
    <meta charset="UTF-8">
    <title>NFL Roster - Angular Test App</title>
    <!--Style Components-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/styles/style-main.css">
</head>

<body ng-controller="RosterController">

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">My Team Roster</div>
            <div class="panel-body">
                <div class="container player-roster">
                    <player-card></player-card>
                </div>
                <div class="row player-form">
                    <div class="panel panel-primary ">
                        <div class="panel-heading "><span class="glyphicon glyphicon-plus-sign "></span> Add Player</div>
                        <div class="panel-body ">
                            <form class="form " ng-submit="addPlayer(newPlayer) ">
                                <div class="form-group ">
                                    <label for="player-name ">Player Name</label>
                                    <input type="text " class="form-control " placeholder="Player Name " ng-model="newPlayer.name ">
                                </div>
                                <div class="form-group ">
                                    <label for="player-position ">Player Position</label>
                                    <input type="text " class="form-control " placeholder="Player Position " ng-model="newPlayer.position ">
                                </div>
                                <div class="form-group ">
                                    <label for="player-number ">Player Number</label>
                                    <input type="text " class="form-control " placeholder="Player Number " ng-model="newPlayer.number ">
                                </div>
                                <div>
                                    <button type="submit " class="btn btn-success"><span class="glyphicon glyphicon-plus-sign "></span> Add To Team</button>
                                    <span class="btn btn-warning" ng-hide="teams.length > 0">
                                        Loading...
                                    </span>
                                    <select ng-show="teams.length > 0" class="btn btn-default" ng-model="selectedTeam">
                                        <option ng-repeat="team in teams" value="{{team}}">{{team}}</option>
                                    </select>
                                    <button ng-show="teams.length > 0" class="btn btn-success" ng-click="showTeam(selectedTeam)">Add {{selectedTeam}}</button>
                                    <button class="btn btn-danger" ng-click="clearRoster()">Clear All</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--<div>
            <div class="container player-roster">
                <player-card></player-card>
            </div>
        </div>-->
    </div>

    <!--JS Components-->
    <script src="bower_components/jquery/dist/jquery.min.js "></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js "></script>
    <script src="bower_components/angular/angular.min.js "></script>
    <!--Custom Application-->
    <script src="app/app.js "></script>
    <script src="app/components/roster/rosterModule.js "></script>
</body>

</html>
