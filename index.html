<html ng-app="nFLRoster">

<head>
    <meta charset="UTF-8">
    <title>NFL Roster - Angular Test App</title>
    <!--Style Components-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/styles/style-main.css">
</head>

<body ng-controller="RosterController as rc">

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">My Team Roster</div>
            <div class="panel-body">
                <div class="container player-roster">
                    <div class="playerCard" ng-repeat="player in rc.myRoster track by $index">
                        <input type="button " class="btn btn-danger" value="Remove" ng-click="rc.removePlayer($index)">
                        <div>
                            <img src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/
                    " alt=" ">
                            <p>{{player.playerName}}</p>
                            <p>{{player.playerPosition}}</p>
                            <p>{{player.playerNumber}}</p>
                        </div>
                    </div>
                </div>
                <div class="row player-form ">
                    <div class="panel panel-primary ">
                        <div class="panel-heading "><span class="glyphicon glyphicon-plus-sign "></span> Add Player</div>
                        <div class="panel-body ">
                            <form class="form " ng-submit="rc.addPlayer(rc.newPlayer) ">
                                <div class="form-group ">
                                    <label for="player-name ">Player Name</label>
                                    <input type="text " class="form-control " placeholder="Player Name " ng-model="rc.newPlayer.name ">
                                </div>
                                <div class="form-group ">
                                    <label for="player-position ">Player Position</label>
                                    <input type="text " class="form-control " placeholder="Player Position " ng-model="rc.newPlayer.position ">
                                </div>
                                <div class="form-group ">
                                    <label for="player-number ">Player Number</label>
                                    <input type="text " class="form-control " placeholder="Player Number " ng-model="rc.newPlayer.number ">
                                </div>
                                <div class="btn-group ">
                                    <button type="submit " class="btn btn-default "><span class="glyphicon glyphicon-plus-sign "></span> Add To Team</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--JS Components-->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
    <!--Custom Application-->
    <script src="app/app.js "></script>
    <script src="app/components/roster/rosterController.js "></script>
</body>

</html>
